<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>我的第一個網頁</title>
</head>
<body>
    <!-- 這是 HTML 註解，瀏覽器不會顯示 -->
    <h1>歡迎來到我的網站</h1>
    <!-- 標題標籤 (h1 到 h6) -->
    <h1>最大的標題</h1>
    <h2>次標題</h2>
    <!-- 段落和文字格式 -->
    <p>這是一個段落</p>
    <strong>粗體文字</strong>
    <em>斜體文字</em>
    <!-- 清單 -->
    <ul>
        <li>無序清單項目 1</li>
        <li>無序清單項目 2</li>
    </ul>
    <!-- 連結和圖片 -->
    <a href="https://example.com">這是一個連結</a>
    <img src="image.jpg" alt="圖片描述">
    
    <!-- 表單元素 -->
    <form>
        <input type="text" placeholder="輸入文字">
        <button type="submit">送出</button>
    </form>
</body>
</html>
